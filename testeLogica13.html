<body>
    <script>
        function matrizes() {
                var matriz = [
                    [1, 2, 3],
                    [4, 5, 6],
                    ];
                document.write(`Valores da Matriz ${'<br>'}`);
                for (let i = 0; i < 3; i++) {
                    for (let z = 0; z < 3; z++)
                        document.write(`${matriz[i][z]} `);
                };
        }
        matrizes();

    </script>
