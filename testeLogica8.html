<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste 8</title>
</head>
<body>
    <script>
        const n = 11;
        const primo = (n) => {
                for (let i = 2; i < n; i++)
                    if (n % i === 0) {
                        return false;
                    }
                return n > 1;
            };
        if (primo(n) == true) {
            document.write(`${n} é primo`)
        } else {
            document.write(`${n} não é primo`)
        }
    </script>
</body>
</html>
